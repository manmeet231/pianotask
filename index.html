<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="container1">
        <div class="white-keys" id="key-a"><div class="text">A</div></div>
        <div class="white-keys" id="key-b"><div class="text">B</div></div>
        <div class="white-keys" id="key-c"><div class="text">C</div></div>
        <div class="white-keys" id="key-d"><div class="text">D</div></div>
        <div class="white-keys" id="key-e"><div class="text">E</div></div>
        <div class="white-keys" id="key-f"><div class="text">F</div></div>
        <div class="white-keys" id="key-g"><div class="text">G</div></div>
        <div class="white-keys" id="key-h"><div class="text">H</div></div>
        <div class="white-keys" id="key-i"><div class="text">I</div></div>
        <div class="white-keys" id="key-j"><div class="text">J</div></div>
        <div class="white-keys" id="key-k"><div class="text">K</div></div>
        <div class="white-keys" id="key-l"><div class="text">L</div></div>
        <div class="white-keys" id="key-m"><div class="text">M</div></div>
        <div class="white-keys" id="key-n"><div class="text">N</div></div>
        <div class="white-keys" id="key-o"><div class="text">O</div></div>
        <div class="white-keys" id="key-p"><div class="text">P</div></div>
        <div class="white-keys" id="key-q"><div class="text">Q</div></div>
        <div class="white-keys" id="key-r"><div class="text">R</div></div>
        <div class="white-keys" id="key-s"><div class="text">S</div></div>
        <div class="white-keys" id="key-t"><div class="text">T</div></div>
    </div>

    <div>
        <div class="container2">
            <div class="black-keys" id="key-1" style="position: absolute; left: 9.1%;"><div class="subtext">1</div></div>
            <div class="black-keys" id="key-2" style="position: absolute; left: 24.2%;"><div class="subtext">2</div></div>
            <div class="black-keys" id="key-3" style="position: absolute; left: 34.2%;"><div class="subtext">3</div></div>
            <div class="black-keys" id="key-4" style="position: absolute; left: 49.2%;"><div class="subtext">4</div></div>
            <div class="black-keys" id="key-5" style="position: absolute; left: 59.2%;"><div class="subtext">5</div></div> 
            <div class="black-keys" id="key-7" style="position: absolute; left: 84.2%;"><div class="subtext">7</div></div> 
            <div class="black-keys" id="key-6" style="position: absolute; left: 69.2%;"><div class="subtext">6</div></div> 
            <div class="black-keys" id="key-8" style="position: absolute; left: 94.2%;"><div class="subtext">8</div></div>        
        </div>
    </div>
    <script src="pianoo.js"></script>
</body>
</html>
